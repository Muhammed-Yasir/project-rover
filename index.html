<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Mars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="controls">
      <h1>Mars Rover Controller ðŸš€</h1>
      <label for="commands">Enter Commands (f, b, l, r):</label>
      <input type="text" id="commands" placeholder="e.g. ffrbl" />
      <button onclick="executeCommands()">Execute</button>
      <div id="status">
        <p><strong>Current Position:</strong> <span id="position">x=0, y=0</span></p>
        <p><strong>Direction:</strong> <span id="direction">N</span></p>
        <p><strong>Travel Log:</strong> <span id="log">[0,0]</span></p>
      </div>
    </div>
    <div class="grid-container">
      <div id="grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
